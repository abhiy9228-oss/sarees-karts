<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Orders</title>
<link rel="stylesheet" href="style.css">
<style>
body { background:#f5f5f5; }
.order {
    background:#fff;
    padding:15px;
    margin:15px;
    border-radius:8px;
}
.order img {
    width:70px;
    border-radius:5px;
    margin-right:10px;
}
</style>
</head>
<body>

<header style="background:#e91e63;color:white;padding:15px;">
<h2>My Orders</h2>
</header>

<div id="orders"></div>

<script>
const box = document.getElementById("orders");
const orders = JSON.parse(localStorage.getItem("orders")) || [];

if (orders.length === 0) {
    box.innerHTML = "<p style='text-align:center'>No orders found</p>";
}

orders.forEach(order => {

    let itemsHTML = "";
    order.items.forEach(i => {
        itemsHTML += `
        <div style="display:flex;align-items:center;margin:6px 0;">
            <img src="${i.image}">
            <div style="margin-left:10px;">
                ${i.name}<br>₹${i.price}
            </div>
        </div>`;
    });

    box.innerHTML += `
    <div class="order">
        <b>Order ID:</b> ${order.orderId}<br>
        <b>Payment:</b> ${order.paymentMode}<br>
        <b>Total:</b> ₹${order.total}<br><br>
        ${itemsHTML}
        <p><b>Status:</b> ${order.status}</p>
    </div>`;
});
</script>

</body>
</html>
