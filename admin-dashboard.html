<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
<style>
body { background:#f5f5f5; }
.admin-box {
    max-width:900px;
    margin:30px auto;
    background:white;
    padding:20px;
    border-radius:8px;
}
.order {
    border:1px solid #ddd;
    padding:15px;
    margin-bottom:15px;
    border-radius:6px;
}
.order img {
    width:70px;
    border-radius:5px;
    margin-right:10px;
}
</style>
</head>
<body>

<script>
const ADMIN_PASSWORD = "sareekart@123";
const entered = prompt("Enter Admin Password");
if (entered !== ADMIN_PASSWORD) {
    alert("Access Denied");
    document.body.innerHTML = "";
}
</script>

<div class="admin-box">
<h2>üõ†Ô∏è Admin Dashboard</h2>
<hr>
<div id="orders"></div>
</div>

<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];
const box = document.getElementById("orders");

if (orders.length === 0) {
    box.innerHTML = "<p>No orders available</p>";
}

orders.forEach((order, index) => {

    let itemsHTML = "";
    order.items.forEach(i => {
        itemsHTML += `
        <div style="display:flex;align-items:center;margin:6px 0;">
            <img src="${i.image}">
            <div style="margin-left:10px;">
                ${i.name}<br>‚Çπ${i.price}
            </div>
        </div>`;
    });

    box.innerHTML += `
    <div class="order">
        <b>Order ID:</b> ${order.orderId}<br>
        <b>Name:</b> ${order.name}<br>
        <b>Mobile:</b> ${order.mobile}<br>
        <b>Address:</b> ${order.address}<br>
        <b>Payment:</b> ${order.paymentMode}<br><br>

        ${itemsHTML}

        <br>
        <input id="otp-${index}" placeholder="Enter OTP">
        <br><br>
        <button onclick="verifyOTP(${index})">Verify & Deliver</button>
    </div>`;
});

function verifyOTP(index) {
    const val = document.getElementById("otp-" + index).value;
    if (Number(val) === orders[index].otp) {
        alert("Delivered ‚úÖ");
        orders.splice(index, 1);
        localStorage.setItem("orders", JSON.stringify(orders));
        location.reload();
    } else {
        alert("Wrong OTP ‚ùå");
    }
}
</script>

</body>
</html>
